server {
    listen 80;
    server_name cr-mentor.top;

    # 落地页
    location / {
        proxy_pass http://landing-page:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Dashboard
    location /dashboard {
        proxy_pass http://dashboard:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
} 